<!DOCTYPE html>
<html>

<head>
    <title>Java Bluemix Cloudant</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <style>
        .body {
            padding-top: 60px;
        }
    </style>

</head>

<body style=" background-color: lightgrey;">
    <div class="container ">
        <nav class="navbar" style="text-align: center; color:grey:display:block">
            <div class="container inverse">
                <div class="navbar-header" style="text-align: center;">
                    <h3 class=" col-md-12 " style="text-align:center; ">Bluemix based Cloudant App</h3>
                </div>
            </div>
        </nav>
        <div class=" row ">
            <div class="col-md-8 ">
                <h3>Database File List :</h3>
            </div>
        </div>
        <div id="contdetail"> </div>
        <div class="row">
            <h3>File Upload:</h3>
            Select a file to upload: <br />
            <form method="post" enctype="multipart/form-data" id="upload-form">
                <input type="file" name="file" size="50" id="myfileinput" multiple />
                <br />
                <input type="submit" value="Upload File" />
            </form>
        </div>
        <div class="row ">
            <div class="col-md-12">
                <h3>Delete File:</h3>
            </div>
            <form class="form-horizontal ">
                <div class="form-group ">
                    <label class="control-label col-md-2 " for="fileDel">Enter file name:</label>
                    <div class="col-md-2 ">
                        <input type="text " class="form-control " id="fileDel" name="fileDel" />
                    </div>
                    <label class="control-label col-md-2 " for="fileDelver">Enter file version:</label>
                    <div class="col-md-2 ">
                        <input type="text " class="form-control " id="fileDelver" name="fileDelver" />
                    </div>
                    <input type="button" class="btn btn-primary col-md-2 " value="Delete" id="delfiletbtn" />
                </div>
            </form>
        </div>
        <div class="row ">
            <div class="col-md-12">
                <h3>Download File:</h3>
            </div>
            <form class="form-horizontal ">
                <div class="form-group ">
                    <label class="control-label col-md-2 " for="fileDown">Enter file name:</label>
                    <div class="col-md-2 ">
                        <input type="text " class="form-control " id="fileDown" name="fileDown" />
                    </div>
                    <label class="control-label col-md-2 " for="fileDownver">Enter file version:</label>
                    <div class="col-md-2 ">
                        <input type="text " class="form-control " id="fileDownver" name="fileDownver" />
                    </div>
                    <input type="button" class="btn btn-primary col-md-2 " value="Download" id="downloadbtn" />
                </div>
            </form>
        </div>
    </div>
    <!-- Call SimpleServlet on page load  -->
    <script src="./js/jquery-3.1.1.min.js">
    </script>
    <script src="./js/bootstrap.min.js">
    </script>
    <script src="./index.js"></script>
</body>

</html>
